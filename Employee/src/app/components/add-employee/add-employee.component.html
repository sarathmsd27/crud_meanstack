<div class="row justify-content-center mt-5">
    <div class="col-md-5" style="border:1px solid blue;border-radius:5px;">
     <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age" required>
        </div>
        <div class="formgroup">
            <label >Email</label>
            <input type="text" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" formControlName="dept" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Employee</button>
        </div>
     </form>
    </div>

</div>
